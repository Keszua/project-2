1. Sprawdzenie watertightness (hermetyczności):
Model musi być "wodoszczelny", czyli nie powinien mieć żadnych dziur ani otwartych krawędzi. Upewnij się, że wszystkie wierzchołki, krawędzie i ściany są poprawnie połączone.

2. Normalne wektory:
Sprawdź, czy wszystkie normalne wektory (normals) są skierowane na zewnątrz. W Blenderze możesz to zrobić, wybierając siatkę i przechodząc do trybu edycji, a następnie włączając wyświetlanie normalnych w panelu właściwości siatki.

3. Naprawa błędów geometrii:
Użyj narzędzi do naprawy siatki, takich jak "Remove Doubles" (w Blenderze 2.79) lub "Merge by Distance" (w nowszych wersjach), aby usunąć zduplikowane wierzchołki oraz "Recalculate Normals" (Ctrl+N) w trybie edycji.

4. Triangulacja:
Przed eksportem warto triangulować model, aby uniknąć problemów z wypukłymi płaszczyznami. W Blenderze możesz to zrobić, wybierając całą siatkę w trybie edycji (A), a następnie wybierając Ctrl+T (Triangulate Faces).



STL: Najczęściej używany format do druku 3D, szczególnie dla modeli, które są już triangulowane. Jest prosty i powszechnie obsługiwany.
OBJ: Może przechowywać więcej informacji, takich jak tekstury i materiały. Przydatny, jeśli potrzebujesz bardziej zaawansowanych funkcji.
STEP/STP: Te formaty są bardziej zaawansowane i mogą przechowywać dane CAD. Są przydatne, jeśli potrzebujesz precyzyjnych wymiarów i geometrii.

Eksportowanie do STL w Blenderze:
Wybierz swój model w trybie obiektowym.
Przejdź do File -> Export -> Stl.
W oknie eksportu upewnij się, że masz zaznaczone opcje takie jak "Selection Only" (jeśli chcesz eksportować tylko wybrany model) oraz "Apply Modifiers".
Kliknij Export STL.



Blender posiada dodatek, który może pomóc w przygotowaniu modeli do druku 3D. Możesz go włączyć w Edit -> Preferences -> Add-ons i wyszukać 3D Print Toolbox.


### Przygotowanie modelu:
1. Sprawdź skalę modelu:
  - Sprawdź jednostki miary (obrazkowe menu po prawo ->`Scene` -> `Units`).
      Unit System: `Metric`.
      Unit Scale: `1000`.
      Length: `Millimeters`.  
  - Zastosuj skalę (`Ctrl+A` -> `Scale`).
2. Sprawdź i napraw geometrię:
  - Usuń niepotrzebne wewnetrzne ściany
      W trybie edycji użyj narzędzia Select -> Select All by Trait -> Interior Faces.      Usuń je (X -> Faces).
   - Sprawdź normalne (`Shift+N`).
      W trybie edycji wybierz wszystkie wierzchołki (A), a następnie naciśnij Shift+N (lub wejdź do menu Mesh -> Normals -> Recalculate Outside).
   - Znajdź n-gony (`Ctrl+T` / `Ctrl+F` -> `Tris to Quads`).
   - Znajdź dziury (`Mesh` -> `Clean up` -> `Fill Holes` / `Limited Dissolve`).
      W trybie edycji wybierz wszystkie wierzchołki (A), a następnie Mesh -> Clean up -> Fill Holes lub Mesh -> Clean up -> Limited Dissolve.
   - Usuń luźne elementy 'Mesh' -> 'Clean up' -> 'Delete Loose'.
   - Zredukuj niepotrzebną geometrię. 'Mesh' -> 'Clean up' -> 'Limited Dissolve'.
3. Usuń niepotrzebne punkty (`M` -> `By Distance`).
4. Upewnij się, że model jest "manifold" (dodatek `3D Print Toolbox`).

### Eksportowanie do STL:
1. Przejdź do trybu obiektowego (`Tab`).
2. Zaznacz model.
3. Przejdź do menu eksportu (`File` -> `Export` -> `Stl (.stl)`).
4. Ustawienia eksportu (`Selection Only`, poprawne jednostki miary).
5. Eksportuj plik (`Export STL`).

