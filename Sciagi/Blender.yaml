ANIMACJA:
1. Ustaw pierwszą pozycję figur. 
2. Na dole, na pasku ustaw, w której sekundzie ma byc ta pozycja
3. Zaznacz jakiś element (elementy dla których ma być animacja) i literą "I" dodaj klatkę (np. Location&Rotation)
4. Przesuń oś czasu.
4. Zmień ustawienie elementów
5. Zaznacz ponownie element animowany i dodaj klatkę (literą I)

Przywrócenie pozycji startowych: Zaznaczyć elementy. Klawisz F3 i wpisać - clear pose transform

