version: '3.7'

services: 
  nginx:
    image: nginx:stable-alpine
    ports:
      - "9000:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
  node-app:
    build: .
    image: nazwaKontaDockerHub/node-app
#    ports:
#      - "9000:3000"
    environment:
      - PORT=3000
    depends_on:  
      - mongo  # pierwsza ma się uruchomić baza

  mongo:
    image: mongo
    environment:
      - MONGO_INITDB_ROOT_USERNAME=sanjeev
      - MONGO_INITDB_ROOT_PASSWORD=mypassword
    volumes: 
      - mongo-db:/data/db

  redis:
    image: redis


volumes:
  mongo-db: