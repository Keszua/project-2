1. Zasady ogólne
Najpopularniejsza i najczęściej wybierana forma opodatkowania. 
Opodatkowuje ona nasz dochód rozumiany jako różnica między naszymi przychodami, a kosztami. 
Jeśli Twój dochód w ciągu roku będzie mniejszy niż 85 528 zł, obowiązywać będzie Cię 17% stawka podatku dochodowego. 
Jeśli Twój dochód w ciągu roku będzie większy niż 85 528 zł, obowiązywać będzie Cię 32% stawka podatku dochodowego, ale tylko od nadwyżki ponad tę kwotę.

Zasady ogólne oferują również różne ulgi, a także możliwość wspólnego rozliczenia z małżonkiem. 
Rozliczając się z małżonkiem możemy połączyć nasz pierwszy próg podatkowy. 
W takiej sytuacji zapłacimy 17% podatku od naszych łącznych dochodów do kwoty 171 056 zł (2 razy 85 528 zł).

Jedną z ulga przysługujących na zasadach ogólnych jest ulga na dziecko. Możemy z niej skorzystać nawet wtedy, kiedy korzystamy już ze wspólnego rozliczenia z małżonkiem. 
Ulga na dziecko pozwala na pomniejszenie już wyliczonego podatku do zapłaty. Wysokość ulgi zależy od liczby dzieci. Ulga na jedno dziecko to 1 112,04 zł.

Kwota wolna od podatku także jest rozwiązaniem dostępnym jedynie na zasadach ogólnych (skali podatkowej). 
Jeśli nasz dochód (przychód - koszty - składki ZUS) w ciągu roku nie przekroczy kwoty 8000 zł, nie zapłacimy podatku dochodowego w ogóle.


2. Podatek liniowy
Podobnie, jak w przypadku zasad ogólnych, podatek liniowy opodatkowuje nasz dochód, czyli przychody minus koszty minus składki społeczne ZUS. 
Wysokość podatku liniowego jest stała, niezależnie od wysokości naszych dochodów i wynosi 19%. Jest to dobra forma opodatkowania, jeśli ponosimy koszty w działalności i spodziewamy się wysokich dochodów.


3. Ryczałt od przychodów ewidencjonowanych
Ryczałt opodatkowuje wyłącznie nasze przychody. 
Wysokość naszego podatku to procent od sumy wszystkich wystawionych przez nas faktur. Naszą sumę możemy dodatkowo pomniejszyć o składki społeczne ZUS.

Od początku 2021 roku z ryczałtu może skorzystać niemal każdy przedsiębiorca prowadzący jednoosobową działalność gospodarczą.
Sprawdź stawki: https://www.infakt.pl/blog/nowe-stawki-ryczaltu/


4. Karta podatkowa
Wysokość podatku na karcie podatkowej zależy od wielkości miejscowości, w której będziemy wykonywać działalność gospodarczą i od ilości zatrudnionych pracowników. Podatek na karcie podatkowej jest płatny niezależnie od wysokości naszych przychodów lub dochodów. 
Sprawdź stawki karty podatkowej na 2021 rok: https://www.dziennikustaw.gov.pl/M2020000108301.pdf


