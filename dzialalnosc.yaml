Proces zakładania firmy jest uwarunkowany w Prawa Przedsiębiorcy, rozdział: 2 

Formy opodatkowania
- opodatkowanie na zasadach gólnych w 2 progach podatkowych (w zależnosci od wysokości dochodu)
- liniowy ze stałą stawką podatku
- ryczałt z różnymi stawkami w zależności od rodzaju działalności
- karta podatkowa uzalezniona od wielkości zatrudniwnia czy rodzaju świadczonych usług.

Wiedza o podatkach z:
Ustwa o podatkach dochodowych od osób fizycznych
Ustwa o podatkach dochodowych od osób prawnych
Ustwa o zryczałtowanym podatku dochodowym

