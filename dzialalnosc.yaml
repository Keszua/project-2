1. Działalność bez rejestracji - do kwoty 1400 brutto/ms
Przed zarejestrowaniem swojej działalności, możesz prowadzić firmę bez zgłaszania jej w CEIDG i bez zgłaszania się do ZUS. W tym okresie nie mamy obowiązku opłacania żadnych składek. 


2. Ulga na start
Jeśli nie prowadziłeś wcześniej działalności, lub nie robiłeś tego przez ostatnie 60 miesięcy, możesz skorzystać z ulgi na start. 
Ulga ta pozwala na opłacanie wyłącznie składki zdrowotnej przez pierwsze 6 pełnych kalendarzowych miesięcy nowej działalności. 
Zdrowotna 381,81


3. Preferencyjny ZUS (tzw. mały ZUS)
Po skorzystaniu z ulgi na start, masz prawo do małego ZUSu przez kolejne dwa lata. Ta preferencyjna stawka to 627 zł bez składki chorobowej i 647,58 zł ze składką chorobową.

4. Mały ZUS Plus
Stosunkowo nowa preferencja, która pozwala nam opłacać składkę ZUS w oparciu o nasz dochód. Warunek? Przychód w naszej działalności za poprzedni rok kalendarzowy nie może być wyższy niż 120 tys. zł. Z tej niższej stawki możemy korzystać przez 3 lata. 
Z czego, jak jestem na ryczałcie, to ta kwota to połowa sumy naszych faktór.
Przejdź do kalkulatora Małego ZUS Plus: https://www.infakt.pl/blog/kalkulator-zus/


5. Pełny ZUS
Składki pełnego, dużego ZUSu w 2021 roku wynoszą 1457,49 zł ze składką chorobową i 1380,18 zł bez składki chorobowej. 

